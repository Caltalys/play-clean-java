@import viewmodels.account.AccountIndexViewModel
@(model: AccountIndexViewModel)

@main("AccountIndex") {
    <div class="container">
        <div class="row">
            <h1 class="col-lg-12">Account</h1>
        </div>

        <div class="row">
            <div class="col-lg">
                <li>Id: @model.getId()</li>
                <li>Name: @model.getName()</li>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md">
                <a href="@routes.AuthController.check" class="btn btn-secondary btn-block">Back</a>
            </div>
        </div>
    </div>
}
